<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Not Found</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        .big-404 {
            font-size: 100px;
            font-weight: bold;
            color: #111111;
        }

        .message {
            font-size: 18px;
            margin: 10px 0;
        }

        .home-button {
            display: inline-block;
            background-color: #198754;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
        }

        .home-button:hover {
            background-color: #12743f;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="big-404">404</div>
        <p style="width: 500px;">
            Sorry, but the page you are looking for has not been found. Try checking the URL for errors, then hit the refresh button on your browser or try finding something else in our app.
        </p>
        <a href="/" class="home-button">Go to Home</a>
    </div>
</body>
</html>
