<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="{{ url_for('static',filename='css/bootstrap.min.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static',filename='css/style.css') }}" rel="stylesheet" /> 
    
    <title>Verify a Document | National Certification Center</title>
    
  </head>
  <body>
    {% include 'includes/header.html' %}
    

   
    <div id="carouselExampleIndicators" style="background: #191c24;" class="carousel slide" data-ride="carousel" data-bs-ride="carousel" data-bs-interval="5000">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="{{ url_for('static',filename='img/projects1.jpg') }}" alt="First slide"> 
            <div class="overlay"></div>
            <div class="carousel-caption">
                 
                <!--Form-->
                <div class="row">
                  <div class="col-sm-12 col-md-9"> 
                    <div class="bg-light p-4 text-start text-dark rounded">
                      <h3 class="h3">Verify a document</h3>
                      <hr /> 
                        <small>To verify a document you need to put the Id put in the document so that we confirm you if it was generated by our platform or not</small>
                      <hr />
                      <form method="post" action="/authenticate" id="postLoginForm">
                        <div class="form-group">
                          <label for="matricule">Document Hash</label>
                          <input type="text" name="phone" class="form-control" id="username" placeholder="Entrer le hash venant du document">
                        </div>
                        <br /> 
                        <button type="submit" class="btn btn-primary w-100 mt-3">Verify now</button>
                      </form>
                    </div>
                  </div>
                  <div class="col-sm-12 col-md-3"></div> 
                </div>



                <!--end Form-->


            </div>
          </div>  
        </div> 
      </div>
      
        

    
    {% include 'includes/footer.html' %}
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="{{ url_for('static',filename='js/bootstrap.min.js') }}" ></script>
    <script src="{{ url_for('static',filename='js/particles.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/app.js') }}"></script> 
    <script defer src="{{ url_for('static',filename='libs/login.js') }}"></script>
  </body>
</html>
