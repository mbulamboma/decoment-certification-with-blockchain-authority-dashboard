<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="{{ url_for('static',filename='css/bootstrap.min.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static',filename='css/style.css') }}" rel="stylesheet" /> 
    
    <title>Certification | National Certification Center</title>
    
  </head>
  <body>
    
  <div class="container-fluid">
    <div class="row"> 
      <div class="col-md-7 d-none d-lg-block p-0 m-0" id="particles-js"></div>    
      <div class="col-md-5" style="height: 100vh; background-color: #191c24; color: white;">
        <!-- content for second div -->
        <div class="center">
            <a href="index.html">
                <img src="{{ url_for('static',filename='img/logo-rdc.png') }}" alt="Logo" class="img-fluid mb-5" style="max-height: 100px;">
            </a>
            <small class="text-danger" id="errorMessage"></small>
            <div class="container col-md-8">
                <form method="post" action="/authenticate" id="postLoginForm">
                <div class="form-group">
                  <label for="username">Email</label>
                  <input type="text" name="email" class="form-control" id="username" placeholder="Entrer votre email">
                </div>
                <div class="form-group mt-3">
                  <label for="password">Mot de passe</label>
                  <input type="password" name="password" class="form-control" id="password" placeholder="Mot de passe">
                </div>
                <br />
                <button type="submit" class="btn btn-primary w-100 mt-3">Connexion</button>
              </form>
            </div>
          </div>
      </div> 
    </div>
  </div>
    <h2 class="h1 col-md-5" style="position: absolute; left: 50px; bottom: 200px;  color: white;">Doc-Certify <br /> The first Certification platform in DR. Congo</h2>
    <h5 class="h6 small col-md-5" style="position: absolute; left: 50px; bottom: 50px;  color: white;">The platform is powered by blockchain and LLMs. Just with few click certify or check validity of documents generated by the platform.</h5>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="{{ url_for('static',filename='js/bootstrap.min.js') }}" ></script>
    <script src="{{ url_for('static',filename='js/particles.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/app.js') }}"></script> 
    <script defer src="{{ url_for('static',filename='libs/login.js') }}"></script>
  </body>
</html>
