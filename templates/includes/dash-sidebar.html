<style>
    .sidebar {
      height: 100vh;
      background-color: #343a40;
      padding-top: 20px;
    }
  
    .sidebar a {
      display: block;
      color: white;
      padding: 10px;
      padding-left: 30px;
      border-radius: 20px;
      text-decoration: none;
    }
  
    .sidebar a.active {
      background-color: black;

      background-color: #555;

    @media (min-width: 768px) {
      .fixed-sidebar {
        position: fixed;
      }

    .user-profile {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 50px;
      width: 90%;  
      margin-left: 10px;
      margin-bottom: 20px;
      margin-top: 10px;
    }
  
    .user-profile img {
      width: 50px;
      height: 50px;
      border-radius: 50%;

      </div>
